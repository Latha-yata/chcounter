<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time-character-counter</title>
    <link rel="stylesheet" href="./counter.css">
</head>
<body>
    <div class="container">
        <h1>Real-time Character Counter</h1>
        <textarea name="" class="textarea" id="textarea" placeholder="please write your text here..." maxlength="150"></textarea>

        <div class="counter-container">
            <p>total characters: <span class="total-Counter" id="total-Counter">30</span></p>
            <p>Remaining:
                <span class="Remaining-counter" id="Remaining-counter">30</span>
            </p>

        </div>
    </div>
    <script src="./counter.js"></script>
</body>
</html>
